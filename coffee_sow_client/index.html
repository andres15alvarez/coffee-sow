<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Neural Network - Coffee Sow</title>
</head>
<body>
    <form class="form">
        <h2>Coffee Sow</h2>
        <p type="Temperature:">
            <input id="temperature" placeholder="temperature in degrees Celsius: 22.5"></input>
        </p>
        <p type="Humidity:">
            <input id="humidity" placeholder="Relative humidity in the air: 0.564"></input>
        </p>
        <p type="Altitude">
            <input id="altitude" placeholder="Altitude in masl: 800.0"></input>
        </p>
        <p type="Rain">
            <input id="rain" placeholder="Liters per cubic meter: 120.0"></input>
        </p>
        <p type="Hours of sunshine">
            <input id="sunshine" placeholder="Quantity of hours of sunshine: 10.0"></input>
        </p>
        <button type="button" id="predict">Predict</button>
        <h3 class="prediction"></h3>
        <div>
          <span class="fa fa-envelope-o"></span> andres15alvarez@gmail.com
        </div>
    </form>
</body>
<footer>
    <p class="thanks">
        <a href="https://codepen.io/leenalavanya">
            Template by: Leena Lavanya
        </a>
    </p>
</footer>
</html>
